{% extends "base.html" %}

{% block title %}Planner{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Event</h1>
</div>
<div>
    <p>Date: {{ displayDate }}</p>
    <p>Time: {{ displayTime }}00</p>
    <p>Title: {{ name }}</p>
    <p>Description: {{ description }}</p>
</div>
<br>
<a class="event-nav interactable" href="{{ url_for('.schedule', year=year, month=month, day=day) }}"><div class="event-nav interactable">
    Return
</div></a>
<a class="event-nav interactable" href="{{ url_for('.edit_event', year=year, month=month, day=day, time=time) }}"><div class="event-nav interactable">
    Edit Event
</div></a>
{% endblock %}
