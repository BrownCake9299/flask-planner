{% extends "base.html" %}

{% block title %}Planner{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Event</h1>
</div>
<div>
    <p>Title: {{ name }}</p>
    <p>Description: {{ description }}</p>
</div>
<a class="btn btn-default" href="{{ url_for('.edit_event', year=year, month=month, day=day, time=time) }}">
    Edit Event
</a>
<a class="btn btn-default" href="{{ url_for('.schedule', year=year, month=month, day=day) }}">
    Return
</a>
{% endblock %}
