{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Planner{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Edit Event</h1>
</div>
<div>
    <p>date: {{ displayDate }}</p>
    <p>time: {{ displayTime }}00</p>
</div>
{{ wtf.quick_form(form) }}
<a class="btn btn-default" href="{{ url_for('.delete_event', year=year, month=month, day=day, time=time) }}">
    Delete event
</a>
<a class="btn btn-default" href="{{ url_for('.event', year=year, month=month, day=day, time=time) }}">
    Return
</a>
{% endblock %}
